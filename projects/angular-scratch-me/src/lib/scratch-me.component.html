<div>
  <button
    class="close-button"
    mat-icon-button aria-label="close dialog"
    type="button"
    (click)="CloseDialog()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<iframe
  (load)="loadIframe($event.target)"
  [src]="urlMap"
  width="100%"
  height="700"
  frameborder="0"
  style="border:0"
  allowfullscreen
></iframe>
